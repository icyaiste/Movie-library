<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Movie library</title>
</head>

<body>
    <header>
        <img class="logo" src="/style/images/logo-t.png" height="80px" alt="logotype">
        <menu>

            <button id="searchbtn" type="button">

        </menu>

    <main>

            </div>
            <div class="textInputWrapper">
