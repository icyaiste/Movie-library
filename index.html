<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Movie library</title>
</head>

<body>
    <header>
        <img class="logo" src="/style/images/logo-t.png" height="50px" alt="logotype">
        <menu>
            <input id="searchInput" type="search" placeholder="Title">
            <button id="searchbtn" type="button">"Search"</button>
        </menu>
    </header>
    <main>
    <aside>
        <p>Title:</p>
        <input id="titleInput" type="search" placeholder="Title">
        <p>Genre:</p>
        <input id="genreInput" type="search" placeholder="Genre">
        <p>Year released:</p>
        <input id="yearInput" type="search" placeholder="Year">
        <button id="addbtn" type="button">"Add movie"</button>
    </aside>
    <section class="movie-container">

    </section>
</main>
    <script type="module" src="/javascript/index.js">  </script>
</body>

</html>
